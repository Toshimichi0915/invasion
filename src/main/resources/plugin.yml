name: invasion
version: 1.0
main: net.toshimichi.invasion.GamePlugin
commands:
  istart:
    usage: /istart
    description: ゲームを開始します
    permission: invasion.start
  istop:
    usage: /istop
    description: ゲームを終了します
    permission: invasion.stop
  irevive:
    usage: /irevive
    description: 蘇生アイテムを入手します
    permission: invasion.revive
  iloot:
    usage: /iloot
    description: チェスト内のアイテムを追加します
    permission: invasion.iloot
permissions:
  invasion.start:
    permission: op
  invasion.stop:
    permission: op
  invasion.revive:
    permission: op
  invasion.iloot:
    permission: op